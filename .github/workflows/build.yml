name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --lib --verbose
  
  wasm-build:
    runs-on: macos-latest
    steps:
    - uses: jetli/wasm-pack-action@v0.3.0
    - name: Build
      run: wasm-pack build
