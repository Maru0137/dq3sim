name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check version
       run: cargo --version
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --lib --verbose
